<div *ngIf="update" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> There is an update for Chatversity!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div [class.app-mount]="(currentUser && RemoveNavbarForTesting())">
    <div *ngIf="(currentUser && RemoveNavbar())" class="nav-wrapper">
        <div id="primary_navigation">
            <app-navbar *ngIf="(currentUser && RemoveNavbar())" class="h-100 d-flex align-items-center flex-column shadow-sm"></app-navbar>
        </div>
    </div>
    <section [class.app-main]="(currentUser && RemoveNavbar())">
        <router-outlet></router-outlet> 
    </section>
</div>
