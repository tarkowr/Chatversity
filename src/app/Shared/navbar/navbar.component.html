<ng-container *ngIf="currentUser">
    <a [routerLink]='["/home"]' id="top-logo"><img src="/assets/icons/icon-72x72.png" height="48" width="42" class="m-3"></a>
    <ul class="nav nav-pills nav-justified flex-column align-self-center m-auto">
      <li class="nav-item">
        <a class="nav-link mt-1 mb-1 pt-3 pb-3" ngbTooltip="Home" placement="right" triggers="hover" [autoClose]="true" routerLinkActive="active" routerLink="home"><i class="fa fa-home fa-lg"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link mt-1 mb-1 pt-3 pb-3" ngbTooltip="Rooms" placement="right" triggers="hover" [autoClose]="true" routerLinkActive="active" routerLink="rooms"><i class="fa fa-door-closed fa-lg"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link mt-1 mb-1 pt-3 pb-3" ngbTooltip="Search" placement="right" triggers="hover" [autoClose]="true" routerLinkActive="active" routerLink="search"><i class="fa fa-search fa-lg"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link mt-1 mb-1 pt-3 pb-3" ngbTooltip="Settings" placement="right" triggers="hover" [autoClose]="true" routerLinkActive="active" routerLink="settings"><i class="fa fa-cogs fa-lg"></i></a>
      </li>
    </ul>
</ng-container>
