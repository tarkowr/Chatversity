<div class="row shadow-sm" id="messages_header">
  <div class="col 12 col-md-3 py-3">
      <div class="d-flex h-100 align-items-center">
        <span id="header-left-text" class="text-secondary font-weight-bold cursor-default">{{ viewName }} <span id="mobile-header-text">&nbsp;|&nbsp; {{ headerText }}</span></span>
        <button *ngIf="roomId" [disabled]="this.router.url != '/rooms'" ngbTooltip="Create Room" placement="left" triggers="hover" [autoClose]="true" class="btn btn-outline-primary ml-auto" type="button" data-toggle="modal" data-target="#addRoomModal"><i class="fa fa-plus"></i></button>
      </div>
  </div>
  <div class="col-md-9 py-3" style="border-left:1px solid #DAE6ED;" id="header-text">
    <div class="d-flex h-100 align-items-center">
      <span class="text-secondary font-weight-bold pl-3 cursor-default">{{ headerText }}</span>
      
      <!-- Default dropright button -->
      <div *ngIf="roomId" class="ml-auto">
        <button class="btn btn-outline-primary" ngbTooltip="Invite User" placement="left" triggers="hover" [autoClose]="true" type="button"> <span><i class="fa fa-user-plus ml-auto"></i></span></button>
        <button ngbTooltip="Room Settings" placement="left" triggers="hover" [autoClose]="true" type="button" class="btn btn-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <!-- Dropdown menu links -->
          <button class="dropdown-item" type="button"><span><i class="fa fa-edit"></i></span> Edit</button>
          <button class="dropdown-item dropdown-item-danger text-danger" type="button" data-toggle="modal" data-target="#deleteRoomModal"><span><i class="fa fa-trash-alt"></i></span> Delete</button>
        </div>
      </div>

    </div>
  </div>
</div>




<!-- Delete Room Modal -->

<div *ngIf="roomId" class="modal fade" id="deleteRoomModal" tabindex="-1" role="dialog" aria-labelledby="deleteRoomModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteRoomModal">Delete Room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <p class="font-weight-bold">Are you sure you want to delete this room?<small class="d-block">This action cannot be undone</small></p>
          <button type="button" class="btn btn-outline-danger" (click)="deleteRoom(roomId)">Delete</button>
        </div>
      </div>
    </div>
  </div>
